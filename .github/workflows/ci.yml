name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RAILS_ENV: test
  DATABASE_URL: sqlite3:db/test.sqlite3
  SECRET_KEY_BASE: dummy
  CI: true

jobs:
  security:
    name: Security scans
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby (bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Brakeman (Rails security scan)
        run: bin/brakeman --no-pager

      - name: Importmap audit (JS deps security)
        run: bin/importmap audit

  lint:
    name: RuboCop
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby (bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: RuboCop
        run: bin/rubocop -f github

  test:
    name: Test (SQLite + Minitest)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OS deps (SQLite)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      # 시스템 테스트(test/system) 돌릴 거면 Chrome이 필요할 수 있음
      - name: Set up Chrome (for system tests)
        uses: browser-actions/setup-chrome@v1

      - name: Set up Ruby (bundler cache)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Prepare DB
        run: bin/rails db:prepare

      - name: Zeitwerk check
        run: bin/rails zeitwerk:check

      - name: Precompile assets (safe for CI)
        run: bin/rails assets:precompile

      - name: Run tests (unit/integration)
        run: bin/rails test

      - name: Run system tests
        if: github.event_name == 'pull_request'
        run: bin/rails test:system
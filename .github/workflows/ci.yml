name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RAILS_ENV: test
  BUNDLE_WITHOUT: "production"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SQLite gem Ïª¥ÌååÏùº/Ïã§ÌñâÏóê ÌïÑÏöîÌïú OS Ìå®ÌÇ§ÏßÄ (bundle install Ï†ÑÏóê!)
      - name: Install OS deps (SQLite, ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev imagemagick

      - name: Verify ImageMagick
        run: convert -version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build CSS assets
        run: bin/rails tailwindcss:build

      - name: Prepare DB (test, no seeds)
        run: bin/rails db:create db:schema:load

      - name: Run tests
        run: bin/rails test

  system_test:
    # ÏãúÏä§ÌÖú ÌÖåÏä§Ìä∏Îäî ÎäêÎ¶¨ÎãàÍπå PRÏóêÏÑúÎßå ÎèåÎ¶¨Í∏∞
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (SQLite, ImageMagick, Chrome deps)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev imagemagick
          # Chrome dependencies for headless testing
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Verify ImageMagick
        run: convert -version

      - name: Verify Chrome
        run: |
          chromium-browser --version
          chromedriver --version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build CSS assets
        run: bin/rails tailwindcss:build

      - name: Prepare DB (test, no seeds)
        run: bin/rails db:create db:schema:load

      - name: Run system tests
        run: bin/rails test:system

      - name: Upload system test artifacts (screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: system-test-artifacts
          path: |
            tmp/screenshots
            tmp/capybara
          if-no-files-found: ignore

  security_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (SQLite, ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev imagemagick

      - name: Verify ImageMagick
        run: convert -version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Brakeman (if configured)
        run: |
          if [ -x bin/brakeman ]; then
            bin/brakeman --no-pager
          else
            echo "bin/brakeman not found; skipping."
          fi

      - name: Importmap audit (if configured)
        run: |
          if [ -x bin/importmap ]; then
            bin/importmap audit
          else
            echo "bin/importmap not found; skipping."
          fi

      - name: RuboCop (if configured)
        run: |
          if [ -x bin/rubocop ]; then
            bin/rubocop -f github
          else
            echo "bin/rubocop not found; skipping."
          fi

  turbo_native_check:
    name: Turbo Native Endpoints
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev imagemagick

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build CSS assets
        run: bin/rails tailwindcss:build

      - name: Prepare DB
        run: bin/rails db:create db:schema:load

      - name: Start server
        run: |
          bin/rails server -d -p 3000
          sleep 5

      - name: Check Turbo Native endpoints
        run: |
          echo "üîç Checking Turbo Native endpoints..."

          # Check AASA (Apple App Site Association)
          echo -n "  /.well-known/apple-app-site-association: "
          AASA_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/.well-known/apple-app-site-association)
          if [ "$AASA_STATUS" = "200" ]; then
            echo "‚úÖ $AASA_STATUS"
          else
            echo "‚ùå $AASA_STATUS"
            exit 1
          fi

          # Verify AASA content type
          AASA_CT=$(curl -s -I http://localhost:3000/.well-known/apple-app-site-association | grep -i "content-type" | tr -d '\r')
          echo "  Content-Type: $AASA_CT"

          # Check path configuration
          echo -n "  /turbo-native/path-configuration.json: "
          PATH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/turbo-native/path-configuration.json)
          if [ "$PATH_STATUS" = "200" ]; then
            echo "‚úÖ $PATH_STATUS"
          else
            echo "‚ùå $PATH_STATUS"
            exit 1
          fi

          # Check main pages
          for endpoint in "/posts" "/posts/1"; do
            echo -n "  $endpoint: "
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:3000$endpoint")
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "302" ]; then
              echo "‚úÖ $STATUS"
            else
              echo "‚ùå $STATUS"
              exit 1
            fi
          done

          echo ""
          echo "‚úÖ All Turbo Native endpoints OK"

      - name: Validate AASA JSON structure
        run: |
          echo "üîç Validating AASA JSON..."
          AASA=$(curl -s http://localhost:3000/.well-known/apple-app-site-association)

          # Check required fields
          if echo "$AASA" | ruby -rjson -e 'j=JSON.parse(STDIN.read); exit(j.dig("applinks","details")&.any? ? 0 : 1)'; then
            echo "‚úÖ AASA structure valid"
          else
            echo "‚ùå AASA structure invalid"
            echo "$AASA"
            exit 1
          fi

      - name: Validate Path Configuration
        run: |
          echo "üîç Validating Path Configuration..."
          PC=$(curl -s http://localhost:3000/turbo-native/path-configuration.json)

          if echo "$PC" | ruby -rjson -e 'j=JSON.parse(STDIN.read); exit(j["rules"]&.any? ? 0 : 1)'; then
            echo "‚úÖ Path configuration valid"
          else
            echo "‚ùå Path configuration invalid"
            echo "$PC"
            exit 1
          fi

name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  RAILS_ENV: test
  BUNDLE_WITHOUT: "production"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SQLite gem 컴파일/실행에 필요한 OS 패키지 (bundle install 전에!)
      - name: Install OS deps (SQLite)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Prepare DB (test, no seeds)
        run: bin/rails db:create db:schema:load

      - name: Run tests
        run: bin/rails test

  system_test:
    # 시스템 테스트는 느리니까 PR에서만 돌리기
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (SQLite)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Prepare DB (test, no seeds)
        run: bin/rails db:create db:schema:load

      - name: Run system tests
        run: bin/rails test:system

      - name: Upload system test artifacts (screenshots)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: system-test-artifacts
          path: |
            tmp/screenshots
            tmp/capybara
          if-no-files-found: ignore

  security_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (SQLite)
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Brakeman (if configured)
        run: |
          if [ -x bin/brakeman ]; then
            bin/brakeman --no-pager
          else
            echo "bin/brakeman not found; skipping."
          fi

      - name: Importmap audit (if configured)
        run: |
          if [ -x bin/importmap ]; then
            bin/importmap audit
          else
            echo "bin/importmap not found; skipping."
          fi

      - name: RuboCop (if configured)
        run: |
          if [ -x bin/rubocop ]; then
            bin/rubocop -f github
          else
            echo "bin/rubocop not found; skipping."
          fi